{% extends 'base.html' %}
{% block content %}
<div class="max-w-md mx-auto mt-8 p-6 bg-white rounded-lg shadow-md">
    <div class="text-center mb-6">
        <div class="inline-block p-4 bg-blue-100 rounded-full mb-4">
            <svg class="w-12 h-12 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                      d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
            </svg>
        </div>
        <h2 class="text-2xl font-bold mb-2">Verify Your Email</h2>
        <p class="text-gray-600">
            We've sent a 6-digit code to<br>
            <strong class="text-blue-600">{{ email }}</strong>
        </p>
    </div>
    
    <form method="post">
        {% csrf_token %}
        <input type="hidden" name="verify_otp" value="1">
        
        <div class="mb-6">
            <label class="block text-gray-700 font-semibold mb-2 text-center">
                Enter Verification Code
            </label>
            <input type="text" 
                   name="otp_code" 
                   maxlength="6" 
                   required 
                   autofocus
                   pattern="\d{6}"
                   placeholder="000000"
                   class="w-full p-4 border-2 border-gray-300 rounded-lg text-center text-2xl font-mono tracking-widest focus:ring-2 focus:ring-blue-500">
            <p class="text-sm text-gray-500 mt-2 text-center">
                Code expires in 10 minutes
            </p>
        </div>
        
        <button type="submit" 
                class="w-full bg-green-600 text-white py-3 px-6 rounded-lg font-semibold hover:bg-green-700 transition">
            âœ“ Verify & Complete Registration
        </button>
    </form>
    
    <div class="mt-6 text-center">
        <p class="text-sm text-gray-600">
            Didn't receive the code?
        </p>
        <a href="{% url 'driver_register' %}" 
           class="text-blue-600 hover:underline text-sm font-semibold">
            Register again
        </a>
    </div>
    
    <div class="mt-6 p-4 bg-yellow-50 border-l-4 border-yellow-400">
        <p class="text-sm text-yellow-700">
            <strong>ðŸ“¬ Check your spam folder</strong><br>
            If you don't see the email, check your spam or junk folder.
        </p>
    </div>
</div>

<script>
// Auto-focus on input and format as user types
const otpInput = document.querySelector('input[name="otp_code"]');
otpInput.addEventListener('input', function(e) {
    // Only allow numbers
    this.value = this.value.replace(/[^0-9]/g, '');
});
</script>
{% endblock %}
